<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator by Jalis Mahmud Nabil</title>

  <style>
   

                            @import url('https://fonts.cdnfonts.com/css/calculator');


                
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      width: 250px;
      background: #f0f0f0;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #bcbcbc, -10px -10px 20px #ffffff;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 10px;
      font-size:40px;
      font-family: 'Calculator', sans-serif;

                                                
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background: #f0f0f0;
      border: none;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #bcbcbc, -5px -5px 10px #ffffff;
      font-size: 24px;
      padding: 15px 0;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div class="calculator">

    <input type="text" id="result" readonly>

    <div class="buttons">

      <button class="button" onclick="appendToResult('7')">7</button>

      <button class="button" onclick="appendToResult('8')">8</button>

      <button class="button" onclick="appendToResult('9')">9</button>
      <button class="button" onclick="clearResult()">C</button>

      <button class="button" onclick="appendToResult('4')">4</button>

      <button class="button" onclick="appendToResult('5')">5</button>

      <button class="button" onclick="appendToResult('6')">6</button>

      <button class="button" onclick="appendToResult('+')">+</button>

      <button class="button" onclick="appendToResult('1')">1</button>

      <button class="button" onclick="appendToResult('2')">2</button>

      <button class="button" onclick="appendToResult('3')">3</button>

      <button class="button" onclick="appendToResult('-')">-</button>

      <button class="button" onclick="appendToResult('.')">.</button>

      <button class="button" onclick="appendToResult('0')">0</button>

      <button class="button" onclick="calculateResult()">=</button>

      <button class="button" onclick="appendToResult('*')">*</button>

    </div>

  </div>
  
  <script>
    function appendToResult(value) {
      const resultField = document.getElementById('result');
      resultField.value += value;
    }

    function clearResult() {
      const resultField = document.getElementById('result');
      resultField.value = '';
    }

    function calculateResult() {
      const resultField = document.getElementById('result');
      try {
        resultField.value = eval(resultField.value);
      } catch (error) {
        resultField.value = 'Error';
      }
    }
  </script>

</body>

</html>
